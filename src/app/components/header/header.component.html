<div class="app-header">
    <table>
        <tr style="height: 20px"></tr>
        <tr>
            <th class="header-logo" align="left">
                <img src="./assets/img/ez_med_logo.png" width="100" (click)="goToHomePage()">
            </th>
            <th style="width: 100px;">
                <div *ngIf="!(loggedInUser && firstName)" align="center">
                    <button class="default-button log-in-button" (click)="profilePicClick()">Log In</button>
                </div>
                <div *ngIf="loggedInUser && firstName" align="center">
                    <img (click)="profilePicClick()" [src]="profileImageURL" width="60px"/>
                    <p (click)="profilePicClick()"
                       style="align-content: center; padding-top: 5px; font-size: small">{{firstName}}</p>
                </div>
            </th>
        </tr>
    </table>
</div>
