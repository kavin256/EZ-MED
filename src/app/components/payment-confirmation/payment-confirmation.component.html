<div class="mat-card-style">
    <app-page-title [title]="'Payment Summary'"></app-page-title>
    <style>
        table, th, td {
            border: 0.25px darkgray;
            font-size: small;
        }
    </style>
    <div *ngIf="doctor">
        <app-professional-card
            [professional]="doctor"
            ></app-professional-card>
    </div>
    <div>
        <mat-form-field style="width: 320px; height: 100px"  appearance="legacy">
            <mat-label>Summary of your concern..</mat-label>
            <textarea style="height: 100px" type="text" matInput #input8 [(ngModel)]='appointmentConcern' placeholder="eg: I have a back pain"></textarea>
        </mat-form-field>
    </div>
    <br>
    <div>
        <br>

        <table style="width:320px;">
            <tr>
                <td style="width: 65%; text-align:left">
                    Appointment charge
                </td>
                <td style="width: 15%; text-align:left">
                    LKR
                </td>
                <td style="text-align:right">
                    {{ preTaxTotalCharge | currency:'LKR':'' }}
                </td>
            </tr>
<!--            <tr>-->
<!--                <td>-->
<!--                    Service charge-->
<!--                </td>-->
<!--                <td>-->
<!--                    LKR-->
<!--                </td>-->
<!--                <td style="text-align:right">-->
<!--                    {{ serviceCharge | currency:'LKR':'' }}-->
<!--                </td>-->
<!--            </tr>-->
            <tr>
                <td>
                    Taxes / Fees
                </td>
                <td>
                    LKR
                </td>
                <td style="text-align:right">
                    {{ taxesAndFees | currency:'LKR':'' }}
                </td>
            </tr>
            <tr>
                <td>
                    <mat-divider style="width: 200px"></mat-divider>
                </td>
                <td>
                    <mat-divider style="width: 40px"></mat-divider>
                </td>
                <td style="text-align:right">
                    <mat-divider style="width: 60px"></mat-divider>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Total</b>
                </td>
                <td>
                    <b>LKR</b>
                </td>
                <td style="text-align:right">
                    <b>{{ totalCharge | currency:'LKR':'' }}</b>
                </td>
            </tr>
        </table>
        <br>
        <p style="font-size: x-small"><b>*Conditions & terms:</b> <br>You will NOT be refunded if you cancel the appointment.</p>
    </div>
    <button (click)="payment()" mat-raised-button color="primary" style="width: 320px">Continue to payment</button>
    <br>
    <br>
    <button (click)="goBack()" style="width: 320px" mat-raised-button color="secondary">Back</button>
</div>
