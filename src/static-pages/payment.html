        <script>

            function readCookie(name) {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for(let i=0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0)==' ') c = c.substring(1,c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
                }
                return null;
            }
            function buildPayment() {
                // const value4 = readCookie('amount');
                const value4 = localStorage.getItem('chargeAmount');
                const value5 = localStorage.getItem('clientRef');
                localStorage.removeItem('chargeAmount');
                localStorage.removeItem('clientRef');
                // const value5 = readCookie('clientRef');
                // const value5 = readCookie('clientRef');
                // Build the payment object
                return {
                    clientId: 14004356,
                    paymentAmount: parseFloat(value4),
                    currency: 'LKR',
                    // returnUrl: 'http://www.ezmed.lk.s3-website.ap-south-1.amazonaws.com' +'/success',
                    returnUrl: 'http://localhost:4200' +'/success',
                    clientRef: value5,
                    comment: 'This is a demo payment'
                };
            }
        </script>

        <script type="text/javascript">
            window.onload=function() {

        <a href="#" id="AutoClick" class="button" onClick="loadPaycorpPayment(buildPayment())"></a>
