        <script>
            function buildPayment() {
                const value4 = sessionStorage.getItem('chargeAmount');
                const value5 = sessionStorage.getItem('clientRef');
                const value6 = sessionStorage.getItem('comment');
                sessionStorage.removeItem('chargeAmount');
                sessionStorage.removeItem('clientRef');
                sessionStorage.removeItem('comment');

                // Build the payment object
                return {
                    clientId: 14004356,
                    paymentAmount: parseFloat(value4),
                    currency: 'LKR',
                    returnUrl: 'http://localhost:4200' +'/success',
                    // returnUrl: 'http://www.ezmed.lk/success',
                    clientRef: value5,
                    comment: value6
                };
            }
        </script>

        <script type="text/javascript">
            window.onload=function() {
                document.getElementById("AutoClick").click();
            };

        </script>

        <a href="#" id="AutoClick" class="button" onClick="loadPaycorpPayment(buildPayment())"></a>

    </main>
